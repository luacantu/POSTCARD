<!DOCTYPE html>
<html>
<head>
    <kjasn></kjasn>
    <title>The Postcard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">
</head>    
<body>
    <div class="main content">   
            <div class="postcard">
                <img src="https://assets.breatheco.de/apis/img/icon/4geeks.png">
                 <div class="postcard-header">
                    <h1>My Postcard</h1>
                </div>
                <div class="postcard-body">
                    <div class="left-part"> 
                        <p>How awesome!! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p> 
                        <p>This is so cool, can't wait to start doing more stuff!</p>
                    </div>
                    <div class="right-part">
                        <input type="text" name="full name" placeholder="some name">
                        <input type="text" name="email" placeholder="some email">
                        <input type="text" name="message" placeholder="some content">
                    </div>    
                </div>
                <div class="postcard-footer">
                    <input type="submit" value="send my postcard">
                </div>
            </div>
    </div>
</body>
</html>
